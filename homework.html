<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        const rand = (min, max) =>{
         return   Math.round(Math.random()*(max-min))+min
        }
        // const result=rand(1,8)
        // console.log(result)
        
        let arr=[]
        let random =rand(1,38)
        for (i=1; i<=6; i++){
            arr.push(random)
            while(arr.includes(random)){
            random = rand(1,38)
        }
    }
     document.write(`A區的號碼為${arr} <br> B區的號碼為${rand(1,8)} `)
    </script>
</body>
